<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>
            Extract api info
        </title>
    </head>
    <body>
  		<button onclick="readJSON()">go</button>
      <div id="Euro_output">Euro Rate</div>
      <div id="Dollar_output">US Dollar Rate</div>
      <div id="Pound_output">GB Pound Rate</div>
      <button onclick="readJSON2()">CryptoCompare</button>
      <div id="Dollar2_output">Dollar Rate</div>
    </body>
    <script>
        function readJSON(){
            $.ajax({
                "url": "https://api.coindesk.com/v1/bpi/currentprice.json",
                "method":"GET",
                "data":"",
                "dataType": "JSON",
                "success":function(result){
                    //console.log(result);
										var Euro_rate = result.bpi.EUR.rate
										document.getElementById("Euro_output").innerText = Euro_rate;
										var Dollar_rate = result.bpi.USD.rate
										document.getElementById("Dollar_output").innerText = Dollar_rate;
										var Pound_rate = result.bpi.GBP.rate
										document.getElementById("Pound_output").innerText = Pound_rate;
                },
                "error":function(xhr,status,error){
                    console.log("error: "+status+" msg:"+error);
                }

            });
 
        }
        function readJSON2(){
            $.ajax({
                "url": "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR",
                "method":"GET",
                "data":"",
                "dataType": "JSON",
                "success":function(result2){
										var Dollar_rate2 = result2.USD
										document.getElementById("Dollar2_output").innerText = Dollar_rate2;
                },
                "error":function(xhr,status,error){
                    console.log("error: "+status+" msg:"+error);
                }

            });
 
        }
    </script>
</html>
